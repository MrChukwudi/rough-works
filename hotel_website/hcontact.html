<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;700&family=Inter:wght@400;600;700&family=Lato:wght@300;900&family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,600&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;1,300&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b9550814fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>Hotel HBT | Hotel's Contact Page</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="#"> HBT</a></h1>
          <ul>
            <li><a href="index.html" target="_blank"> His Home</a></li>
            <li><a href="hindex.html" target="_blank">My Home</a></li>
            <li><a href="habout.html" target="_blank"> About </a></li>
            <li><a href="#" target="_blank" class="current">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <h1 class="form-description"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form action="">
            <div class="form-group">
              <label class="form-display" for="name">Name</label>
              <input class="form-display" type="text" id="name" placeholder="" required>
              <label class="form-display" for="email">Email</label>
              <input class="form-display" type="email" id="email" placeholder="" required>
              <label class="form-display" for="Message">Message</label>
              <textarea class="form-display" name="Message" id="message" cols="60" rows="15" spellcheck="true">
                Enter you message here.
              </textarea>

              <button class="btn contact-btn" type="submit">Submit</button>
      
        </form>
      </div>
    </section>

    <div class=" bg-dark contacts" >
        <div class="container card-display ">
            <div class="cards">
                <i class="fas fa-hotel fa-3x"></i>
                <p>Location</p>
                <p>50 Main Str, Boston MA</p>
            </div>
            <div class="cards">
                <i class="fas fa-envelope fa-3x"></i>
                <p>Email Address</p>
                <p>frontdesk@hotelbt.co</p>
            </div>
            <div class="cards">
                
                <i class="fas  fa-phone fa-3x"></i>
                <p>Phone Number</p>
                <p>+1(617)555-5555</p>
            </div>
        </div>
    </div>
  </body>
  <!-- <div class="clr"></div> -->
  <footer id="main-footer">
