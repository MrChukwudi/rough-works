<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;600;700&family=Lato:wght@300;900&family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,600&family=Poppins:ital,wght@0,300;0,500;0,600;1,300&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Header-2</title>
  </head>
  <body>
    <header>
      <img class="logo" src="logo-white.png" alt="Start-Up-3 Logo" />
      <nav>
        <ul class="nav-items">
          <li><a href="#"> Subscribe</a></li>
          <li><a href="#"> Features</a></li>
        </ul>
        <button class="btn">Sign Up</button>
      </nav>
    </header>
    <section class="container">
      <div class="hero-text">Let's make design fast and easy</div>
      <p class="text-body">
        The most important part of a startup is the samples. <br />The samples
        form a set of 25 usable pages you can use as is or you can add new
        blocks from UI kit.
      </p>

      <form class="newsletter-sub">
        <input
          type="email"
          name="email-box"
          required
          placeholder="Your email"
          id="em-box"
        />
        <button type="submit" name="Send">Send</button>
      </form>

      <p class="fiant-text">By signing up, you agree to the Terms of Service</p>
    </section>
  </body>
</html>
