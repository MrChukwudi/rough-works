<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main">
      <section class="info-section">
        <div class="info">
          <img src="images/welcome.png" alt="" class="login-image" />
        </div>
      </section>
      <section class="form-section">
        <h1 class="head-text">Login</h1>
        <form action="/" class="form-content" method="post">
          <div class="field-block">
            <label for="Email Address">Email Address</label>
            <input
              type="email"
              id="email-input"
              name="email"
              placeholder="Enter Email Address"
              required
            />
            <div class="error"></div>
          </div>
          <div class="field-block">
            <label for="password">Password</label>
            <input
              type="password"
              id="login-pass"
              name="password"
              placeholder="Enter password"
              required
            />
            <div class="error"></div>
          </div>
          <button type="submit" value="Login" id="btnn">Login</button>
        </form>
        <p class="link">
          <a href="registration.html" target="_blank">
            <button>Got to Registration</button>
          </a>
        </p>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
