<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;600;700&family=Lato:wght@300;900&family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,600&family=Poppins:ital,wght@0,300;0,500;0,600;1,300&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      .logo {
        color: #1e0e62;
      }

      .hero-title {
        color: #1e0e62;
      }
      .img img {
        height: 100vh;
        max-width: auto;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-between h-100 position-relative">
      <div class="wrapper-box h-100">
        <div
          class="nav my-5 w-75 mx-auto d-flex justify-content-between align-content-center"
        >
          <!-- Navigation Wrapper-->

          <div class="logo">
            <!-- Logo-->
            <h1>Startup 3</h1>
          </div>
          <ul class="links d-flex gap-5 list-unstyled mx-5 mt-3">
            <!-- Navigation Links-->
            <li>
              <a class="text-decoration-none text-muted" href="#">Pricing</a>
            </li>
            <li>
              <a class="text-decoration-none text-muted hover-primary" href="#"
                >About</a
              >
            </li>
          </ul>
        </div>
        <div class="main w-75 mx-auto">
          <div class="hero-title">
            <h1 class="fw-bolder fs-1 text-wrap lh-base">
              Great Tools to boost your startup
            </h1>
          </div>
          <div class="hero-message mt-4">
            <h1 class="fst-normal fw-light fs-5 text-wrap lh-sm text-muted">
              We made it so beautiful and simple. It combines landing pages,
              blogs, and shop screens. it is definitely the tool you need in
              your collection
            </h1>
          </div>
          <div class="cta mt-5 mb-3">
            <button class="btn btn-success rounded-5 h5 p-2">
              Get Started
            </button>
            <button class="btn btn-md btn-secondary rounded-5 h5 p-2">
              Learn More
            </button>
          </div>
          <div class="disclaimer">
            <h4 class="text-muted fw-lighter fs-6">
              By signing up, you agree to the Terms and Conditions of the
              Service.
            </h4>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="Photo.jpg" alt="" class="d-inline-block h-" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
